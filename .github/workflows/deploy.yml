name: Deploy to GCP VM (via Docker Hub)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: brillioafrica/api:latest
          cache-from: type=registry,ref=brillioafrica/api:buildcache
          cache-to: type=registry,ref=brillioafrica/api:buildcache,mode=max

  deploy:
    name: Deploy to VM
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
            ssh-private-key: ${{ secrets.GCP_VM_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "Scanning host: ${{ secrets.GCP_VM_IP }}"
          ssh-keyscan -H -t rsa,ed25519 ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts || true
          echo "Known hosts content:"
          cat ~/.ssh/known_hosts

      - name: Copy docker-compose and config files
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude 'docker/certbot' \
            --exclude 'storage' \
            --exclude '.env' \
            ./ ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }}:/opt/brillio-api/

      - name: Deploy on VM
        run: |
          ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            cd /opt/brillio-api
            
            # Login to Docker Hub on VM (for private repo)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest image
            docker-compose pull app
            
            # Restart containers with new image
            docker-compose up -d --remove-orphans
            
            # Wait for MySQL (just in case it restarted)
            sleep 10
            
            # Run migrations (using the pre-built image)
            docker-compose exec -T app php artisan migrate --force
            
            # Optimize Laravel
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            
            # Cleanup old images
            docker image prune -f
            
            echo "✅ Déploiement via Docker Hub terminé avec succès"
          ENDSSH
