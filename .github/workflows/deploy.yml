name: Deploy to GCP VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VM via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to VM
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude 'storage/logs/*' \
            --exclude '.env' \
            ./ ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }}:/opt/brillio-api/

      - name: Deploy on VM
        run: |
          ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            cd /opt/brillio-api
            
            # Installer les dépendances PHP
            docker run --rm -v $(pwd):/app composer:latest install --no-dev --optimize-autoloader
            
            # Arrêter les conteneurs
            docker-compose down
            
            # Rebuild et redémarrer
            docker-compose up -d --build
            
            # Attendre que MySQL soit prêt
            sleep 10
            
            # Exécuter les migrations
            docker-compose exec -T app php artisan migrate --force
            
            # Optimiser Laravel
            docker-compose exec -T app php artisan config:cache
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan view:cache
            
            # Nettoyer les anciennes images
            docker image prune -f
            
            echo "✅ Déploiement terminé avec succès"
          ENDSSH

      - name: Health Check
        run: |
          sleep 5
          curl -f http://${{ secrets.GCP_VM_IP }}/api/health || echo "⚠️ Health check failed"
